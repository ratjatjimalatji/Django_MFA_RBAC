{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3> Sign up</h3>
        <h1>Welcome to the sign up Page</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url "base:login" %}">Go to login page </a>
    </div>
</div>
{% endblock content %}
