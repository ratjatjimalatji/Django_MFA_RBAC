{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3> Log in</h3>
        <h1>Welcome to the login Page</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url "base:authView" %}">Sign up</a>
    </div>
</div>
{% endblock content%}
